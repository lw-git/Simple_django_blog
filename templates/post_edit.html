{% extends 'base.html' %}

{% block content %}
<section id="edit_post" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>Edit post</h4>
          </div>
          <div class="card-body">
            
            <form action="" method="POST">
                {% csrf_token %}                
                <div class="form_fields">
                {% for field in form.visible_fields %} 
                	{{ field.label_tag }}                  
                    {{ field }}
                    <br />                    
                {% endfor %}
                </div>

              <input type="submit" value="Update" class="btn btn-success btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
