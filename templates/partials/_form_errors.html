{% if errors %}
<div class="message container">
    <div class="alert alert-danger alert-dismissible text-center" role="alert"> 
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Error: </strong>                            
    <ul class="list-unstyled">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    </div>
</div>
{% endif %}
