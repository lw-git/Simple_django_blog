{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
	<h2>{{ object.title }}</h2>
	<p>{{ object.body|linebreaks }}</p>	
</div>

{% if user.is_authenticated %}
	{% if user == object.author %}			
	<p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
	<p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
	{% endif %}
{% endif %}

{% endblock content %}
